
<table>
    <thead>
        <tr>
            <th class="th1">#</th>
            <th class="th2">Task</th>
            <th class="th3">Check</th>
            <th class="th4">DONE/IN PROGRESS</th>
            <th class="th5">Edit</th>
            <th class="th6">DELETE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks; let i = index">
            <td class="th1">{{i+1}}</td>
            <td class="th2">{{task.name}}</td>
            <td class="th3">
                <input type="checkbox" name="checkbox" [(ngModel)]=task.status>
            </td>
            <td class="th4" [style.color] = "task.status ? 'Green': 'red'">
                {{task.status ? "Done": "In PROGRESS"}}</td>
            <td class="th5">
                <button type="button" class="edit" (click)="edit(i)">Edit</button>
            </td>
            <td class="th6">
                <button class="delete" (click)="delete(i)" 
                [style.backgroundColor]="(isEdit || !task.status) ? 'rgb(255, 77, 77)': null"
                [disabled]="isEdit || !task.status" >Delete</button>
            </td>
        </tr>
        <tr *ngIf = "isEdit">
            <td class="th1"></td>
            <td class="th2"></td>
            <td class="th3"></td>
            <td class="th4">
                <input type="text" name="text" [(ngModel)]="newName">
            </td>
            <td class="th5">
                <button type="button" class="save" (click)="save()">Save</button>
            </td>
        </tr>
    </tbody>
</table>
