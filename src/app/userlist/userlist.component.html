<div class="main">
    <div class="main__side">
        <form>
            <label for="login">Login</label>
            <input type="text" name="login" placeholder="Enter login" 
                [(ngModel)] = "login">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password" 
                [(ngModel)] = "password">
            <label for="mail">Email address</label>
            <input type="text" name="mail" placeholder="Enter email" 
                [(ngModel)] = "email">
            <input type="button" value="Add user" class="addUser" 
                (click)="addUser()" *ngIf = "!isEdit">
            <input type="button" value="Save edit user" class="editUser" 
                (click)="saveEditUser()" *ngIf = "isEdit">
        </form>
    </div>
    <div class="main__side">
        <table>
            <thead>
                <tr>
                    <th class="th1">#</th>
                    <th class="th2">Login</th>
                    <th class="th3">Password</th>
                    <th class="th4">Email</th>
                    <th class="th5">Edit</th>
                    <th class="th6">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users; let i = index">
                    <td class="th1">{{i+1}}</td>
                    <td class="th2">{{user.login}}</td>
                    <td class="th3">{{user.password}}</td>
                    <td class="th4">{{user.email}}</td>
                    <td class="th5">
                        <button class="edit" (click)="editUser(i)">Edit</button>
                    </td>
                    <td class="th6">
                        <button class="delete" (click)="deleteUser(i)" [disabled]="isEdit"
                        [style.backgroundColor]="isEdit ? 'rgb(255, 77, 77)': null">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
